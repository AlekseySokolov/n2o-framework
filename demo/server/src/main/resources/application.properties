spring.banner.location=classpath:n2oBanner.txt
n2o.engine.jdbc.datasource=jdbc/test
n2o.application.id=demo
n2o.i18n.enabled=false
n2o.i18n.default-locale=ru
n2o.homepage.id=ProtoPage
server.error.whitelabel.enabled=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


server.servlet.encoding.forceResponse=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ENDPOINTS
spring.jmx.enabled=false
endpoints.enabled=false
endpoints.jmx.enabled=false
endpoints.jmx.unique-names=true
testProp=testProperty